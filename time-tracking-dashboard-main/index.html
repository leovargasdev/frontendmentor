<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" /> 

  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/cardboard.css" />
  <link rel="stylesheet" href="styles/background.css" />

  <script src="scripts/index.js" defer></script>
</head>
<body>
  <main id="container">
    <header>
      <div class="user-info">
        <img src="images/image-jeremy.png" alt="User Jeremy">
        <span>Report For</span>
        <h1>Jeremy Robson</h1>
      </div>
      <ul class="calendar">
        <li id="calendar-option-daily" onclick="changeCalendarPeriod('daily')">Daily</li>
        <li id="calendar-option-weekly" onclick="changeCalendarPeriod('weekly')" class="active">Weekly</li>
        <li id="calendar-option-monthly" onclick="changeCalendarPeriod('monthly')" class="">Monthly</li>
      </ul>
    </header>
  </main>
</body>
</html>
