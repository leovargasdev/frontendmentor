<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" /> 

  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/cardboard.css" />
  <link rel="stylesheet" href="styles/background.css" />
</head>
<body>
  <main>
    <header>
      <div class="user-info">
        <img src="images/image-jeremy.png" alt="User Jeremy">
        <span>Report For</span>
        <h1>Jeremy Robson</h1>
      </div>
      <ul class="calendar">
        <li>Daily</li>
        <li class="active">Weekly</li>
        <li>Monthly</li>
      </ul>
    </header>
    <!-- CARDBOARD 1 -->
    <div class="cardboard">
      <div class="background work">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="cardboard-info">
        <div class="cardboard-tag">
          <strong>Word</strong>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <h2>32hrs</h2>
        <small>Last Week - 36hrs</small>
      </div>
    </div>
    <!-- CARDBOARD 2 -->
    <div class="cardboard">
      <div class="background play">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="cardboard-info">
        <div class="cardboard-tag">
          <strong>Play</strong>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <h2>10hrs</h2>
        <small>Last Week - 8hrs</small>
      </div>
    </div>
    <!-- CARDBOARD 3 -->
    <div class="cardboard">
      <div class="background study">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="cardboard-info">
        <div class="cardboard-tag">
          <strong>Study</strong>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <h2>4hrs</h2>
        <small>Last Week - 7hrs</small>
      </div>
    </div>
    <!-- CARDBOARD 4 -->
    <div class="cardboard">
      <div class="background exercise">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="cardboard-info">
        <div class="cardboard-tag">
          <strong>Exercise</strong>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <h2>4hrs</h2>
        <small>Last Week - 5hrs</small>
      </div>
    </div>
    <!-- CARDBOARD 5 -->
    <div class="cardboard">
      <div class="background social">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="cardboard-info">
        <div class="cardboard-tag">
          <strong>Social</strong>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <h2>5hrs</h2>
        <small>Last Week - 10hrs</small>
      </div>
    </div>
    <!-- CARDBOARD 6 -->
    <div class="cardboard">
      <div class="background self-care">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="cardboard-info">
        <div class="cardboard-tag">
          <strong>Word</strong>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <h2>2hrs</h2>
        <small>Last Week - 2hrs</small>
      </div>
    </div>
  </main>
</body>
</html>
